    <main>
        <hr>
        <h1>Book Your Service</h1>

        <form action="submit" method="POST" autocomplete="off">
            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" value="" autocomplete="off" placeholder="" required><br><br>
            <label for="Address">Address:</label>
            <textarea id="Address" name="Address" rows="6" cols="35" required></textarea><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="" placeholder="Mumbai, Pune" required><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="" placeholder="Kerela, Maharashtra" required><br><br>
            <label for="fueltype">Send Notification:</label>
              <input type="checkbox" id="email" name="email" value="email">
              <label for="email" class="radio-inline">Email</label>
              <input type="checkbox" id="sms" name="sms" value="sms">
              <label for="sms" class="radio-inline">SMS</label><br><br><br>
             


            <button name="ssubmit" type="submit" value="submit">Book</button><br><br><br><br>
        </form>
    </main>
