    <h1>Book Your Service</h1>

    <form action="/appointment.html" method="POST" autocomplete="off">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" value="" autocomplete="off" placeholder="John Daub" required><br><br>
        <label for="Email">Emal Id:</label>
        <input type="text" id="Email" name="Email" value="" placeholder="john@yahoo.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
        <label for="phone">Phone Number:</label>
        <select id="phone" name="phone">
            <option value="code" selected disabled>code</option>
            <option value="+213">+213</option>
            <option value="+91">+91</option>
            <option value="+244">+244</option>
            <option value="+61">+61</option>
        </select>
        <input type="tel" id="phone" name="phone" value="" placeholder="9823322332" pattern="[0-9]{10}"
            required><br><br>
        <label for="service">Select Service:</label>
        <select id="service" name="service">
            <option value="Preventive Maintenance Service">Preventive Maintenance Service</option>
            <option value="Body Repair Service">Body Repair Service</option>
            <option value="Car Care Service">Car Care Service</option>
        </select><br><br>
        <label for="carmake">Car make:</label>
        <input type="text" id="carmake" name="carmake" value="" placeholder="Suzuki, Toyota" required><br><br>
        <label for="model">Car model:</label>
        <input type="text" id="model" name="model" value="" placeholder="Alto, Innova" required><br><br>
        <label for="fueltype">Fuel Type:</label>
          <input type="radio" id="petrol" name="petrol" value="Petrol" required>
          <label for="petrol" class="radio-inline">Petrol</label>
          <input type="radio" id="diesel" name="diesel" value="diesel" required>
          <label for="diesel" class="radio-inline">Diesel</label>
          <input type="radio" id="lpg" name="lpg" value="lpg" required>
          <label for="lpg" class="radio-inline">LPG</label>
        <input type="radio" id="others" name="others" value="others" required>
          <label for="others" class="radio-inline">Others</label><br><br>
        <label for="model">Kilometers Ran:</label>
        <input type="text" id="model" name="model" value="" placeholder="...km" required><br><br><br>
        <button name="ssubmit" type="submit" value="submit">Schedule an Appointment</button><br><br><br><br>
    </form>
